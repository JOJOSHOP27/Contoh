<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JOJO HOSTING - Order</title>
<style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    header { background: #333; color: #fff; padding: 15px; text-align: center; }
    .container { padding: 20px; }
    .product { background: #fff; border-radius: 10px; padding: 15px; margin-bottom: 15px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    .product img { width: 100%; border-radius: 10px; }
    .product h3 { margin: 10px 0 5px; }
    .product p { margin: 0 0 10px; }
    .btn { background: #25d366; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; }
    .btn:hover { background: #1ebc57; }
    #orderList { background: white; padding: 15px; border-radius: 10px; }
    .order-item { display: flex; justify-content: space-between; margin-bottom: 10px; padding-bottom: 5px; border-bottom: 1px solid #ddd; }
    .delete-btn { background: red; color: white; border: none; padding: 3px 7px; border-radius: 3px; cursor: pointer; }
</style>
</head>
<body>

<header>
    <h1>JOJO HOSTING</h1>
    <button onclick="showOrders()">ðŸ“¦ Lihat Daftar Pesanan</button>
</header>

<div class="container" id="productContainer">
    <div class="product">
        <img src="https://via.placeholder.com/400x200" alt="Produk 1">
        <h3>Hosting Paket A</h3>
        <p>Harga: Rp50.000/bulan</p>
        <button class="btn" onclick="addToOrder('Hosting Paket A', 50000)">Order Via WhatsApp</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/400x200" alt="Produk 2">
        <h3>Hosting Paket B</h3>
        <p>Harga: Rp100.000/bulan</p>
        <button class="btn" onclick="addToOrder('Hosting Paket B', 100000)">Order Via WhatsApp</button>
    </div>
</div>

<div class="container" id="orderList" style="display:none;">
    <h2>Daftar Pesanan</h2>
    <div id="orders"></div>
    <button class="btn" style="background:red;" onclick="clearOrders()">Hapus Semua Pesanan</button>
</div>

<script>
    function addToOrder(productName, price) {
        let orders = JSON.parse(localStorage.getItem("orders")) || [];
        orders.push({ name: productName, price: price });
        localStorage.setItem("orders", JSON.stringify(orders));
        alert(productName + " telah ditambahkan ke daftar pesanan!");
        
        // Kirim ke WhatsApp
        let phone = "6287733226392"; // ganti dengan nomor WA
        let message = `Halo, saya ingin memesan ${productName} - Harga: Rp${price.toLocaleString()}`;
        window.open(`https://wa.me/${phone}?text=${encodeURIComponent(message)}`, "_blank");
    }

    function showOrders() {
        document.getElementById("productContainer").style.display = "none";
        document.getElementById("orderList").style.display = "block";
        let orders = JSON.parse(localStorage.getItem("orders")) || [];
        let ordersContainer = document.getElementById("orders");
        ordersContainer.innerHTML = "";

        if (orders.length === 0) {
            ordersContainer.innerHTML = "<p>Tidak ada pesanan.</p>";
            return;
        }

        orders.forEach((order, index) => {
            let div = document.createElement("div");
            div.classList.add("order-item");
            div.innerHTML = `
                ${order.name} - Rp${order.price.toLocaleString()}
                <button class="delete-btn" onclick="deleteOrder(${index})">Hapus</button>
            `;
            ordersContainer.appendChild(div);
        });
    }

    function deleteOrder(index) {
        let orders = JSON.parse(localStorage.getItem("orders")) || [];
        orders.splice(index, 1);
        localStorage.setItem("orders", JSON.stringify(orders));
        showOrders();
    }

    function clearOrders() {
        if (confirm("Yakin hapus semua pesanan?")) {
            localStorage.removeItem("orders");
            showOrders();
        }
    }
</script>

</body>
</html>
